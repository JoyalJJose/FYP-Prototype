services:
  fyp-prototype:
    build:
      context: .
      dockerfile: Dockerfile
    image: fyp-prototype:latest
    volumes:
      # Mount InferProto sample images directory
      - ./InferProto/data/sample_images:/app/InferProto/data/sample_images
      # Mount InferProto models directory if it exists
      - ./InferProto/models:/app/InferProto/models
      # Mount InferProto output directory for saved visualizations
      - ./InferProto/output:/app/InferProto/output
      # Mount Scheduler data files
      - ./Scheduler/dataIncrease.txt:/app/Scheduler/dataIncrease.txt
      - ./Scheduler/dataDecrease.txt:/app/Scheduler/dataDecrease.txt
    stdin_open: true
    tty: true

